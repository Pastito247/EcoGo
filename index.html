<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <script src="JS/index.js"></script>
</head>
<body>
    <img src="Media/Logo.png" alt="Logo" class="logo">
    <div class="login-container">
        
        <img src="Media/Fondo.jpg" alt="Fondo de inicio de sesión">

        <div class="login-box"> <!-- Inputs para inicio de sesion-->
            <input type="text" placeholder="Nombre de usuario" id="user">
            <input type="password" placeholder="Contraseña" id="pass">
            <label>Tipo de usuario:  </label>
            <select id="tipo">
                <option value="Seleccionar" disabled selected>Seleccionar</option>
                <option value="Alumno">Alumno</option>
                <option value="Profesor">Profesor</option>
                <option value="Apoyo">Apoyo</option>
            </select>
            <br><br>
            <button id="redirigir" onclick="guardarNombre()">Inicio de Sesión</button>

        </div>
    </div>
</body>
</html>
