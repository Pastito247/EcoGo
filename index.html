<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/index.css">

</head>
<body>
    <img src="Media/Logo.png" alt="Logo" class="logo">
    <div class="login-container">
        
        <img src="Media/Fondo.jpg" alt="Fondo de inicio de sesión">

        <div class="login-box"> <!-- Inputs para inicio de sesion-->
            <input type="text" placeholder="Nombre de usuario" id="user">
            <input type="password" placeholder="Contraseña" id="pass">
            <button id="redirigir">Inicio de Sesión</button>

            <script> /* Script que regidige a la otra pagina al dar click en el boton (sin validacion)*/
                document.getElementById('redirigir').addEventListener('click', function() {
                window.location.href = 'actividades.html';
                });
            </script>
        </div>
    </div>
</body>
</html>
