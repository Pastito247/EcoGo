    <h1>Crear Actividad</h1>

    <div id="actividadForm">

        <label for="fecha">Fecha de Actividad:</label>
        <input type="date" id="fecha" name="fecha" required><br>

        <label for="region">Región:</label>
        <select id="region" name="region" required>
            <option value="none" disabled selected>Selecciona una región</option>
            <option value="norte">Norte</option>
            <option value="centro">Centro</option>
            <option value="sur">Sur</option>
        </select><br>

        <label for="cantidadPersonas">Cantidad de Personas:</label>
        <input type="number" id="cantidadPersonas" name="cantidadPersonas" min="1" required><br>

        <label for="profesorCargo">Profesor a Cargo:</label>
        <input type="text" id="profesorCargo" name="profesorCargo" required><br>

        <label for="profesorApoyo">Profesor de Apoyo:</label>
        <input type="text" id="profesorApoyo" name="profesorApoyo" required><br>

        <button type="button" onclick="cancelar()">Cancelar</button>
        <button onclick="crear()"> Guardar Actividad</button>
